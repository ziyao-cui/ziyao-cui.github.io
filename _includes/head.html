{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<link rel="stylesheet" href="{{ base_path }}/assets/css/custom.css">

<meta http-equiv="cleartype" content="on">

<script>
  (function() {
    // If your site stores theme in localStorage under 'theme', this code will respect it.
    // Otherwise it falls back to system preference.
    try {
      var theme = localStorage.getItem('theme'); // expects 'light' or 'dark'
      var html = document.documentElement;
      if (theme === 'light' || theme === 'dark') {
        // set explicit class which our CSS listens for
        html.classList.remove('light','dark','theme-light','theme-dark');
        html.classList.add(theme === 'light' ? 'light' : 'dark');
      } else {
        // fallback to system preference
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        html.classList.remove('light','dark','theme-light','theme-dark');
        html.classList.add(prefersDark ? 'dark' : 'light');
      }
    } catch(e) {
      // gracefully ignore (e.g., localStorage disabled)
      console.log('theme init error', e);
    }
  })();
</script>
